
<title>{{page.title}}</title>

<!-- <link rel="alternate" type="application/rss+xml" href="{RSS}"> -->
<link rel="shortcut icon" href="{{site.favicon}}">

<meta name="description" content="{{site.description}}" />

<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" charset="UTF-8">

<!-- <meta content="{% if page.layout == "landing" %} say hello {% endif %}" /> -->

<!-- for Facebook -->
<meta property="og:title" content="{{page.title}}" />
<meta property="og:type" content="article" />
<meta property="og:url" content="{{site.url}}/{{page.url}}" />
<meta property="og:description" content="{% if page.excerpt %}
{{ page.excerpt | strip_html }}{% else %}{{ site.description }}{% endif %}" />
<meta  property="og:image" content="{% if page.image %}{{site.url}}/{{site.images}}/{{page.image}}{% else %}{{site.url}}/{{site.fb_img}}{% endif %}">


<!-- for Twitter -->

<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="@{text:Username on Twitter}">
<meta name="twitter:creator" content="@{text:Username on Twitter}">
<meta name="twitter:title" content="{{page.title}}"> 
-->

<!--Stylesheets-->
<link href="/assets/css/style.min.css" rel="stylesheet">
<link href="/assets/css/matrimoniofrancescano.css" rel="stylesheet">
<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<!-- <script src="assets/js/script.min.js" type="text/javascript"></script> -->

{% if site.google_analytics %}
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', '{{ site.google_analytics }}', 'auto');
  ga('send', 'pageview');

</script>
{% endif %}




<!-- Typekit fonts -->
<script src="https://use.typekit.net/pvw8gvu.js"></script>
<script>try{Typekit.load({ async: true });}catch(e){}</script>
